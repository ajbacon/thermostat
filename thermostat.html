<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thermostat</title>
  <script src='src/thermostat.js'></script>
  <script src='jQuery.js'></script>
  <script>
      var thermostat = new Thermostat();

      $( document ).ready(function() {
          $( "#temperature-display" ).text(function() {
              return thermostat.temperature;
          });

          $( "#up-btn" ).click(function( event ) {
              thermostat.up(1);
              $( "#temperature-display" ).text(function() {
                  return thermostat.temperature;
              });
          });
      });
  </script>
</head>
<body>
  <div>
    <h1 id="temperature-display"></h1>
    <img src="#" alt="Leaf" id='psm-img'>
  </div>
  <div class='control-btns'>
    <button id='up-btn'>UP</button>
    <button id='down-btn'>DOWN</button>
    <button id='reset-btn'>RESET</button>
    <button id='psm-btn'>PSM</button>
  </div>

</body>
</html>
